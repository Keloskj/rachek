<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachele Tozzini - Work</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        header {
            position: fixed;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            background: white;
            z-index: 100;
        }

        .logo {
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: #333;
        }

        main {
            padding-top: 100px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 40px;
        }

        .project-item {
            position: relative;
            overflow: hidden;
        }

        .project-image {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .project-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-item:hover .project-image {
            transform: scale(1.05);
        }

        .project-item:hover .project-info {
            opacity: 1;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            .projects-grid {
                grid-template-columns: 1fr;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">Rachele Tozzini</a>
        <nav>
            <a href="/work">Work</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <main>
        <div class="projects-grid">
            <div class="project-item">
                <div class="image-container">
                    <img src="project1.jpg" alt="Project" class="project-image">
                </div>
                <div class="project-info">
                    <h2>Project Title 1</h2>
                    <p>Project Subtitle</p>
                    <div class="tags">Branding, Web Design</div>
                </div>
            </div>

            <div class="project-item">
                <div class="image-container">
                    <img src="project2.jpg" alt="Project" class="project-image">
                </div>
                <div class="project-info">
                    <h2>Project Title 2</h2>
                    <p>Project Subtitle</p>
                    <div class="tags">Illustration, Animation</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
<!-- Aggiungi questi stili al tag <style> -->
<style>
    /* Animazioni avanzate */
    .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .revealed {
        opacity: 1;
        transform: translateY(0);
    }

    .project-item {
        perspective: 1000px;
    }

    .project-image {
        transform: scale(1.02);
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .project-item:hover .project-image {
        transform: scale(1.1) rotateZ(1deg);
    }

    .project-info {
        clip-path: inset(0 100% 0 0);
        transition: all 0.4s 0.1s ease-out;
    }

    .project-item:hover .project-info {
        clip-path: inset(0);
    }
</style>

<!-- Aggiungi questo JavaScript prima della chiusura </body> -->
<script>
    // Animazioni al scroll
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if(entry.isIntersecting) {
                entry.target.classList.add('revealed');
            }
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in').forEach((el) => {
        observer.observe(el);
    });

    // Effetto parallax al mouse
    document.querySelectorAll('.project-item').forEach(item => {
        item.addEventListener('mousemove', (e) => {
            const x = e.clientX - item.getBoundingClientRect().left;
            const y = e.clientY - item.getBoundingClientRect().top;
            
            item.style.transform = `
                rotateX(${(y - item.offsetHeight/2) / 15}deg)
                rotateY(${-(x - item.offsetWidth/2) / 15}deg)
            `;
        });

        item.addEventListener('mouseleave', () => {
            item.style.transform = 'rotateX(0) rotateY(0)';
        });
    });
</script>
<!-- Aggiungi questi script per animazioni professionali -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<script>
    // Animazioni GSAP
    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray('.project-item').forEach(item => {
        gsap.from(item, {
            scrollTrigger: {
                trigger: item,
                start: "top bottom-=100"
            },
            y: 100,
            opacity: 0,
            duration: 1.2,
            ease: "power4.out"
        });
    });

    // Animazione header
    gsap.to("header", {
        scrollTrigger: {
            trigger: "main",
            start: "top top",
            toggleActions: "play none none reverse"
        },
        backgroundColor: "rgba(255,255,255,0.9)",
        backdropFilter: "blur(10px)",
        duration: 0.6
    });
</script>
