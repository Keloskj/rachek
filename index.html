<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachele Tozzini - Work</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        header {
            position: fixed;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            background: white;
            z-index: 100;
        }

        .logo {
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: #333;
        }

        main {
            padding-top: 100px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 40px;
        }

        .project-item {
            position: relative;
            overflow: hidden;
        }

        .project-image {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .project-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-item:hover .project-image {
            transform: scale(1.05);
        }

        .project-item:hover .project-info {
            opacity: 1;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            .projects-grid {
                grid-template-columns: 1fr;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">RT</a>
        <nav>
            <a href="/work">Work</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <main>
        <div class="projects-grid">
            <!-- Project Items -->
            <div class="project-item">
                <div class="image-container">
                    <img src="project1.jpg" alt="Project" class="project-image">
                </div>
                <div class="project-info">
                    <h2>Project Title 1</h2>
                    <p>Project Subtitle</p>
                    <div class="tags">Art & Product Design</div>
                </div>
            </div>

            <div class="project-item">
                <div class="image-container">
                    <img src="project2.jpg" alt="Project" class="project-image">
                </div>
                <div class="project-info">
                    <h2>Project Title 2</h2>
                    <p>Project Subtitle</p>
                    <div class="tags">Illustration, Animation</div>
                </div>
            </div>

            <!-- Altri progetti... -->
        </div>
    </main>
</body>
</html>
