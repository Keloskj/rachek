<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Rachele Tozzini</title>
    <style>
        /* 1. Splash Screen */
        .splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .splash.hide {
            opacity: 0;
            pointer-events: none;
        }

        .splash-logo {
            width: 200px;
            opacity: 0;
            animation: logoReveal 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        @keyframes logoReveal {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 2. Main Structure */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .main-content {
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .main-content.loaded {
            opacity: 1;
        }

        header {
            position: fixed;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: background 0.6s ease;
        }

        .logo {
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: #333;
        }

        main {
            padding-top: 120px;
        }

        /* 3. Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 0 40px;
        }

        .project-item {
            position: relative;
            overflow: hidden;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .project-image {
            width: 100%;
            height: auto;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform: scale(1.02);
        }

        .project-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            clip-path: inset(0 100% 0 0);
            transition: all 0.4s 0.1s ease-out;
        }

        /* 4. Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .revealed {
            opacity: 1;
            transform: translateY(0);
        }

        .project-item:hover .project-image {
            transform: scale(1.1) rotateZ(1deg);
        }

        .project-item:hover .project-info {
            clip-path: inset(0);
        }

        /* 5. Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
                padding: 0 20px;
                gap: 20px;
            }
            
            .splash-logo {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- 1. Splash Screen -->
    <div class="splash">
        <img src="monogramma.png" alt="Brand Logo" class="splash-logo">
    </div>

    <!-- 2. Main Content -->
    <div class="main-content">
        <header>
            <a href="/" class="logo">Rachele Tozzini</a>
            <nav>
                <a href="/work">Work</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </nav>
        </header>

        <main>
            <div class="projects-grid">
                <div class="project-item fade-in">
                    <img src="project1.jpg" alt="Project" class="project-image">
                    <div class="project-info">
                        <h2>Project Title</h2>
                        <p>Project Description</p>
                        <div class="tags">Category</div>
                    </div>
                </div>
                <!-- Repeat project items -->
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        // 1. Splash Screen Transition
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.splash').classList.add('hide');
                document.querySelector('.main-content').classList.add('loaded');
                
                document.querySelector('.splash').addEventListener('transitionend', () => {
                    document.querySelector('.splash').remove();
                });
            }, 2000);
        });

        // 2. Scroll Animations
        gsap.registerPlugin(ScrollTrigger);

        gsap.utils.toArray('.project-item').forEach(item => {
            gsap.from(item, {
                scrollTrigger: {
                    trigger: item,
                    start: "top bottom-=100"
                },
                y: 100,
                opacity: 0,
                duration: 1.2,
                ease: "power4.out"
            });
        });

        // 3. Header Animation
        gsap.to("header", {
            scrollTrigger: {
                trigger: "main",
                start: "top top",
                toggleActions: "play none none reverse"
            },
            backgroundColor: "rgba(255,255,255,0.97)",
            duration: 0.6
        });

        // 4. Hover Effects
        document.querySelectorAll('.project-item').forEach(item => {
            item.addEventListener('mousemove', (e) => {
                const rect = item.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                item.style.transform = `
                    rotateX(${(y - item.offsetHeight/2) / 15}deg)
                    rotateY(${-(x - item.offsetWidth/2) / 15}deg)
                `;
            });

            item.addEventListener('mouseleave', () => {
                item.style.transform = 'rotateX(0) rotateY(0)';
            });
        });
    </script>
</body>
</html>
